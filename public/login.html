<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- MAIN CONTENT -->
    <h1>Supermongo</h1>
    <form role="form" class="credentials-form">
      <h3>Log in</h3>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></div>
          <input type="text" id="server-address" class="form-control input-lg" placeholder="127.0.0.1">
          <input type="text" id="server-port" class="form-control input-lg" placeholder="27017">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-file"></span></div>
          <input type="text" id="database-name" class="form-control input-lg" placeholder="Database name">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="text" id="user" class="form-control input-lg" placeholder="User">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
          <input type="password" id="password" class="form-control input-lg" placeholder="Password">
        </div>
      </div>
      <button id="connectButton" class="btn btn-lg btn-success">Connect</button>
    </form>
  </div>

  <script src="js/lib/jquery-2.1.3.min.js"></script>
  <script src="js/login.js"></script>
  </body>
</html>
